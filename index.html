<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body>
    <center>
        <h1 id="heading"> Rock Paper Scissors</h1>
    </center>

    <div class="elements">
        <div class="element">
            <img src="images/stone.jpg" alt="stone" id="stone">
        </div>
        <div class="element">
            <img src="images/paper.jpg" alt="paper" id="paper">
        </div>
        <div class="element">
            <img src="images/scissors.jpg" alt="scissors" id="scissors">
        </div>
    </div>

    <div class="scores">
        <div id="user">
            <p id="userScore">0</p>
            <p>User</p>
        </div>
        <div id="comp">
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>


    <div class="msg">
        <center>
            <p id="gameResult"> Play Game</p>
        </center>
    </div>
    <script src="app.js">

    </script>
</body>

</html>
